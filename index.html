<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FormBuilder</title>
</head>
<body>
    <div class="container">
        <div class="sidemenu">
            <h3>Add components</h3>
            <div class="componentpanel">
            <button class="addfield" onclick="openForm()">Add field</button>
            <button class="button2">Add random</button>
            </div>
            <hr>
            <div class="colorpanel">
                <h3>Change colour and font</h3>
            <div class="adjustmentdiv">
                <label for="background">Background</label>
                <input type="color" onchange="backgroundColorPicker()" id="background" name="background" value="#DCDBDB">
            </div>
            <div class="adjustmentdiv">
                <label for="formText">Text</label>
                <input type="color" onchange="textColorPicker()" id="formText" name="formText" value="#404040">
            </div>
            <div class="adjustmentdiv">
                <label for="input-font">Font</label>
                <select id="input-font" class="input" onchange="changeFontStyle(this);">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="Montserrat" selected="selected">Montserrat</option>
                </select>
            </div>
        </div>
            <button class="printbutton" onclick="window.print()">Print</button>
        </div>
        <div class="formarea">
            <div class="title" spellcheck="false" contenteditable="true">
                <h1>Click here to change this title</h1>
            </div>
            <div class="contentformarea" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                <!-- User created content goes here -->
            </div>
            <div class="AddFieldPopup">
                <div class="formPopup" id="popupForm">
                    <form action="#" onsubmit="addField()" class="formContainer">
                        <h2>Please enter the field name</h2>
                        <label for="field">
                            <strong>Field</strong>
                        </label>
                        <input type="text" id="field" placeholder="Your field name" name="field" required>
                        <button type="button" class="btn" onclick="addField()">Add field</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
